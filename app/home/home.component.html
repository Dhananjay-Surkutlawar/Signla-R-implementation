<ng-container *ngIf="openChat === false" >





<div class=" text-center" >
    
    <h1>
        Let's get You connected and <span class="text-danger" >chat</span>with other <span class="text-info">people</span>
    </h1>

</div>

<div class="d-flex justify-content-center mt-5">
    <div class="col-12 col-lg-5">
        <main class="from-signin" >
            <form

            class="p-3 border"
             [formGroup]="userForm"
            autocomplete="off"
             (ngSubmit)="subMitForm()">
                <h3>Choose Your name </h3>
                <div class="form-floating mb-3" >
                    <input formControlName="name" type="text"  class="form-control is-invalid " placeholder="name"
                    [class.is-invalid]="submitted && userForm.get('name')?.errors " >
                    <label for="name">Name</label>
                    <span class="text-danger" *ngIf="!submitted && userForm.get('name')?.hasError('required')">

                        Please Choose a name 

                    </span>

                    <span class="text-danger " *ngIf="!submitted && userForm.get('name')?.hasError('maxlength')">

                     15 is max length
                    </span>

                    
                    <span class="text-danger" *ngIf="!submitted && userForm.get('name')?.hasError('minlength')">

                        3 is min length
                       </span>
   

                </div>

                <div class="form floating" *ngIf="apiErroMessage.length>0" >
                    <ul class="text-danger">
                        <li *ngFor="let error of apiErroMessage">
                            {{error}}
                        </li>

                    </ul>

                </div>



                <div class="d-grid mt-4  px-4" >
                    <button
                    
                     class="btn btn-warning"  type="submit" >
                        Submit

                    </button>
                </div>


            </form>
        </main>

    </div>
    
</div>

</ng-container>

<ng-container   *ngIf="openChat" >
    <app-chat (closeChatEmitter)="closeChat()" ></app-chat>
</ng-container>
